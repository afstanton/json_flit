type: scaffold
args:
  appBar:
    type: app_bar
    args:
      title:
        type: text
        args:
          text: CupertinoSwitch
  body:
    type: center
    child:
      type: column
      args:
        mainAxisSize: min
      children:
      - type: row
        args:
          mainAxisSize: min
        children:
        - type: cupertino_switch
          args:
            label: Checked
            value: true
        - type: text
          args:
            text: Checked

      - type: row
        args:
          mainAxisSize: min
        children:
        - type: cupertino_switch
          args:
            label: Not Checked
            value: false
        - type: text
          args:
            text: Not Checked

      - type: row
        args:
          mainAxisSize: min
        children:
        - type: cupertino_switch
          args:
            enabled: false
            label: Disabled
        - type: text
          args:
            text: Disabled

      - type: column
        args:
          mainAxisSize: min
        children:
        - type: cupertino_switch
          id: example_switch
        - type: conditional
          args:
            conditional:
              values:
                example_switch: true
            onFalse:
              type: text
              args:
                text: Not Checked
              
          child:
            type: text
            args:
              text: Checked!
